<div class="container table-container">
  <table class="table table-hover" *ngIf="fileInfo[0]">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Topic</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>File Name</td>
        <td>{{ fileInfo[0].name }}</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>File Size</td>
        <td>{{ getFormattedFileSize(fileInfo[0].size) }} kB</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>File Type</td>
        <td>{{ getFileType(fileInfo[0].contentType) | uppercase }}</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Created Time</td>
        <td>
          <span>
            {{ fileInfo[0].timeCreated | date : "shortTime" }},
            {{ fileInfo[0].timeCreated | date : "fullDate" }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
