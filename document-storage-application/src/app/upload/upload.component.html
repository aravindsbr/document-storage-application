<div class="upload-container">
  <div>
    <input
      #fileInput
      type="file"
      class="btn btn-primary"
      (change)="setFileInfo($event)"
    />
  </div>
  <div *ngIf="fileDetails" class="pt-3">
    <button class="btn btn-primary" (click)="handleFileUpload(fileDetails)">
      Upload file
    </button>
  </div>
  <div
    *ngIf="fileDetails && isUploadSuccess"
    class="alert alert-success mt-3"
    role="alert"
  >
    {{ fileDetails.name }} is uploaded successfully!
  </div>
  <div
    *ngIf="fileDetails && isUploadSuccess === false"
    class="alert alert-danger mt-3"
    role="alert"
  >
    Upload failed. Please try again.
  </div>
</div>
