<div class="container table-container">
  <table class="table table-hover" *ngIf="listOfFiles">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">File Name</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of listOfFiles; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ file?.name }}</td>
        <td>
          <button class="btn btn-primary" (click)="getOneFileInfo(file.name)">
            View details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
